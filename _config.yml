# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Blog
tagline:             Blog
url:                 http://ajora.github.io/
baseurl:             ""
plugins: [jekyll-paginate, jekyll-gist]
paginate: 5
paginate_path: "page:num"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact

# Custom vars
version:             2.0.0
github:
  repo:              http://github.com/Ajora/ajora.github.io/
